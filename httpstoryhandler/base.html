<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    {{range .Story}}
        <p>{{.}}</p>
    {{end}}

    {{if .Options}}
        <hr>
        {{range .Options}}
            <p><a href="/{{.Arc}}"><button>{{.Text}}</button></a></p>
        {{end}}
    {{end}}
</body>
</html>
